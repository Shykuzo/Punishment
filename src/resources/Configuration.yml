# -------------------------------------------------------------------------------- #

GLOBAL:
   PREFIX:
      PREFIX: "&6&lPunishment &8&l√ó"
      ERROR: "&4&l(!)"
      
      # ---------- #
      
   MODULE:
      PREMIUM: false
      DATABASE: false
      DISCORD: false
         
# -------------------------------------------------------------------------------- #

DATABASE:   
   NAME: "Punishment"
   HOST:
      IP: ""
      PORT: ""
   USER:
      NAME: ""
      PASSWORD: ""
      
# -------------------------------------------------------------------------------- #

DISCORD:
   TOKEN: "-"
   
   STATUS: "DO_NOT_DISTURB"
   ACTIVITY:
      TYPE: "WATCHING"
      VALUE: "Active Punishments"
      
# -------------------------------------------------------------------------------- #

TIMEUNIT:
   SECOND:
      LONG_NAME: "Second"
      SHORT_NAME: "s"

   MINUTE:
      LONG_NAME: "Minute"
      SHORT_NAME: "m"
      
   HOUR:
      LONG_NAME: "Hour"
      SHORT_NAME: "h"
      
   DAY:
      LONG_NAME: "Day"
      SHORT_NAME: "d"

# -------------------------------------------------------------------------------- #

PERMISSION:
   ALL: "Punishment.*"
   
   COMMANDS:
      PUNISHMENT: "Punishment.Commands.Punishment"
      
      BAN:
         USE: "Punishment.Commands.Ban"
         
         TEMPORARY: "Punishment.Commands.Ban.Temporary"
         PERMANENTLY: "Punishment.Commands.Ban.Permanently"
         
      UNBAN:
         USE: "Punishment.Commands.UnBan"
         
         SELF: "Punishment.Commands.UnBan.Self"
         ALL: "Punishment.Commands.UnBan.All"
         
      MUTE:
         USE: "Punishment.Commands.Mute"
         
         TEMPORARY: "Punishment.Commands.Mute.Temporary"
         PERMANENTLY: "Punishment.Commands.Mute.Permanently"
         
      UNMUTE:
         USE: "Punishment.Commands.UnMute"
         
         SELF: "Punishment.Commands.UnMute.Self"
         ALL: "Punishment.Commands.UnMute.All"
         
      WARN:
         USE: "Punishment.Commands.Warn"
         
         TEMPORARY: "Punishment.Commands.Warn.Temporary"
         PERMANENTLY: "Punishment.Commands.Warn.Permanently"
         
      UNWARN:
         USE: "Punishment.Commands.UnWarn"
         
         SELF: "Punishment.Commands.UnWarn.Self"
         ALL: "Punishment.Commands.UnWarn.All"
         
      WARNS:
         USE: "Punishment.Commands.Warns"
         
         LIST: "Punishment.Commands.Warns.List"
         CLEAR: "Punishment.Commands.Warns.Clear"
      
      UPDATE:
         USE: "Punishment.Commands.Update"
         
         REASON: "Punishment.Commands.Update.Reason"
         DURATION:
            USE: "Punishment.Commands.Update.Duration"
            
            TEMPORARY: "Punishment.Commands.Update.Duration.Temporary"
            PERMANENTLY: "Punishment.Commands.Update.Duration.Permanently"
      
      KICK: "Punishment.Commands.Kick"
      WHOIS: "Punishment.Commands.WhoIs"
      
      HISTORY: "Punishment.Commands.History"
      INFRACTION: "Punishment.Commands.Infraction"